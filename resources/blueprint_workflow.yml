resources:
  jobs:
    mlops_blueprint_pipeline:
      name: ${bundle.target}-mlops-blueprint-pipeline

      # Utilizing Databricks Serverless Environments to auto-install the `.whl`
      environments:
        - environment_key: default
          spec:
            environment_version: "4"
            dependencies:
              - ../dist/*.whl

      tasks:
        - task_key: "feature_engineering"
          environment_key: default
          python_wheel_task:
            package_name: mlops-blueprint
            entry_point: extract-features
            parameters:
              - "--config"
              - "conf/${bundle.target}.yml"

        - task_key: "train_model"
          environment_key: default
          depends_on:
            - task_key: "feature_engineering"
          python_wheel_task:
            package_name: mlops-blueprint
            entry_point: train-model
            parameters:
              - "--config"
              - "conf/${bundle.target}.yml"

        - task_key: "validate_model"
          environment_key: default
          depends_on:
            - task_key: "train_model"
          python_wheel_task:
            package_name: mlops-blueprint
            entry_point: validate-model
            parameters:
              - "--config"
              - "conf/${bundle.target}.yml"

        - task_key: "deploy_model"
          environment_key: default
          depends_on:
            - task_key: "validate_model"
          python_wheel_task:
            package_name: mlops-blueprint
            entry_point: deploy-model
            parameters:
              - "--config"
              - "conf/${bundle.target}.yml"
